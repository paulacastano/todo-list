<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Pantalla de inicio de sesión -->
    <div class="login-container">
        <h1>Bienvenido a tu lista de tareas</h1>
        <p>Inicia sesión para continuar</p>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Contenido principal -->
    <main class="container" id="task-container" style="display: none;">
        <div class="perfil">
            <div id="fecha">Sábado 9 de noviembre</div>
            <h1>Hola,vamos a cumplir tus metas</h1>
            <span>¿Estas listo para escribir tus tareas?</span>
        </div>
    
        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="Agregar una tarea">
            <input type="time" id="activity-time">
            <select id="activity-priority">
                <option value="critico">Crítico</option>
                <option value="urgente">Urgente</option>
                <option value="normal">Normal</option>
                <option value="baja">Baja</option>
            </select>
            <i id="boton-enter" class="fas fa-plus-circle"></i>
        </div>
    
        <!-- Secciones de tareas por prioridad en línea horizontal -->
        <div class="categorias">
            <div class="seccion tarea" id="critico">
                <h3>Crítico</h3>
                <ul id="lista-critico" class="lista-tareas"></ul>
            </div>
            <div class="seccion tarea" id="urgente">
                <h3>Urgente</h3>
                <ul id="lista-urgente" class="lista-tareas"></ul>
            </div>
            <div class="seccion tarea" id="normal">
                <h3>Normal</h3>
                <ul id="lista-normal" class="lista-tareas"></ul>
            </div>
            <div class="seccion tarea" id="baja">
                <h3>Baja</h3>
                <ul id="lista-baja" class="lista-tareas"></ul>
            </div>
        </div>
        
    </main>
    
    

    <script src="script.js"></script>
</body>

</html>
