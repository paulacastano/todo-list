<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="imagenes/logo.jpeg" alt="Logo Lista de tareas" id="app-logo">
        </div>
        <h1> Lista de Tareas</h1>
    </header>

    <!-- Pantalla de inicio de sesión -->
    <div class="login-container">
        <h1>Bienvenido a tu lista de tareas</h1>
        <p>Inicia sesión para continuar</p>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Contenido principal -->
    <main class="container" id="task-container" style="display: none;">
        <div class="perfil">
            <div id="fecha">Sábado 9 de noviembre</div>
            <h1>Hola, Paula Castaño</h1>
            <span>Vamos a cumplir tus metas</span>
        </div>

        <!-- Campo de entrada y selector de prioridad -->
        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="Agregar una tarea">
            <input type="time" id="activity-time">
            <select id="activity-priority">
                <option value="critico">Crítico</option>
                <option value="urgente">Urgente</option>
                <option value="normal">Normal</option>
                <option value="baja">Baja</option>
            </select>
            <i id="boton-enter" class="fas fa-plus-circle"></i>
        </div>

        <!-- Secciones de tareas por prioridad en fila horizontal -->
        <div class="tareas-container">
            <div class="seccion tarea" id="lista-critico">
                <h3>Crítico</h3>
                <ul></ul>
            </div>
            <div class="seccion tarea" id="lista-urgente">
                <h3>Urgente</h3>
                <ul></ul>
            </div>
            <div class="seccion tarea" id="lista-normal">
                <h3>Normal</h3>
                <ul></ul>
            </div>
            <div class="seccion tarea" id="lista-baja">
                <h3>Baja</h3>
                <ul></ul>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
