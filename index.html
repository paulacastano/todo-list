<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village - Aplicación de Tareas</title> <!-- Título de la pestaña del navegador -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="imagenes/logo.jpeg" alt="Logo de Village" id="app-logo"> <!-- Ruta correcta del logo -->
        </div>
        <h1>Village - Aplicación de Tareas</h1> <!-- Título de la aplicación -->
    </header>

    <!-- Pantalla de inicio de sesión -->
    <div class="login-container">
        <h1>Bienvenido a tu lista de tareas</h1>
        <p>Inicia sesión para continuar</p>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </div>

    <!-- Contenido principal -->
    <main class="container" id="task-container" style="display: none;">
        <div class="perfil">
            <div id="fecha">Sábado 9 de noviembre</div>
            <h1>Hola, Paula Castaño</h1>
            <span>Vamos a cumplir tus metas</span>
        </div>

        <div class="agregar-tarea">
            <input type="text" id="input" placeholder="Agregar una tarea">
            <i id="boton-enter" class="fas fa-plus-circle"></i>
        </div>

        <div class="seccion tarea">
            <h3>Estas son tus tareas pendientes</h3>
            <ul id="lista"></ul>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
